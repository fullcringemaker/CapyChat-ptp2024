<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Вячеслав Гуров">
    <meta name="description" content="Персональные Данные">
    <meta name="keywords" content="capy, Capy, Chat, CapyChat">
    <title>Personal Data</title>
    <link rel="stylesheet" href="css/personalDataNewAcc.css">
</head>
<body>
<p id="registText">Регистрация нового пользователя</p>
<form id="regist-form" method="post">
    <input id="surname" name="surname" type="text" placeholder="Фамилия">
    <input id="name" name="name" type="text" placeholder="Имя">
    <input id="nickname" name="nickname" type="text" placeholder="Никнейм">
    <input id="password1" name="password1" type="password" placeholder="Пароль">
    <input id="password2" name="password2" type="password" placeholder="Повторите пароль">
    <input id="phone" name="phone" type="hidden">
    <input id="Next" type="submit" value="Далее">
    <div id="error" style="color: red"></div>
</form>
<script src="js/personalDataNewAcc.js"></script>
</body>
</html>
